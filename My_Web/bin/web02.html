<!DOCTYPE html>
<html>
<!-- 주석, Comment, 참고사항 -->
<!-- head tag는 html에 대한 정보를 browser에게 알려주는 영역 
	 => 실제 본문에는 나타나지 않는 영역
-->
<head>
	<!-- meta charset : 이 문서의 글자 encoding을 UTF-8로 사용하겠다 -->
	<meta charset="UTF-8">
	<!-- browser에 제목을 표시 할 때 -->
	<title>내 HTML</title>
</head>

<!-- body는 실제 내용을 표시하는 영역 -->
<body>
<!--
	1. HTML 문서는 Enter키를 한칸의 빈칸으로만 인식한다.
	       그래서 Enter를 입력해도 실제 줄바꿈으로 나타나지 않는다.
	2. 문자와 문자사이에 아무리 많은 space를 넣어도 한칸의 빈칸으로만 익식
	3. <> 사이에 키워드를 넣으면 HTML 명령어로 인식하며, 이것을 HTML tag라고 부른다. 
	4. 한줄씩 표시를 하려면, <p> tag로 시작하거나, 문장 끝에서 <br>를 넣어주어야 한다.
	5. 문자열 사이에 여러개의 빈칸을 추가하려면 특수문자 코드로 입력한다.
		&nbsp; : non breaking space
	6. <> 를 html 문서에서 보려면 마찬가지로 특수문자 코드로 입력한다.
		< : &lt; : less then, 보다 작은
		> : &gt; : great then, 보다 큰
-->
자유롭게 Text 형식으로 &nbsp;&nbsp;&nbsp;&nbsp;문서 내용을 작성하면 브라우저에 문서 내용이 나타나는 영역<br/>
&lt;우리나라&gt;

<p>우리나라만세 <br/>대한민국만세<br/>

</body>
</html>
