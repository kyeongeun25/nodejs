<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>안녕하세요</h1>
	<p>반갑습니다</p>
	<p>무엇을 도와 드릴까요</p>
	<!-- 
		<a> : anchor : 닻을 내려라
		<a>네이버</a> : 네이버라는 글자를 마우스로 클릭하면 할일을 지정
		href : 갈 곳 지정
		네이버 글자를 표시하고, Link를 설정하는데, 그 Link를 클릭하면 https://naver.com을
		열어서 보여달라
	 -->
	<p><a href=http://naver.com>네이버</a></p>
</body>
</html>
